
networks:
  discount-bandit:
    driver: bridge

services:
  discount-bandit:
    image: ghcr.io/cybrarist/discount-bandit:latest
    build:
      context: .
    ports:
      - 8080:80
    networks:
      - discount-bandit
    volumes:
      - ./database/database.sqlite:/app/database/database.sqlite
      - ./.env:/app/.env
    environment:
      DB_CONNECTION: sqlite
      NTFY_CHANNEL_ID: ""
      NTFY_BASE_URL: "https://ntfy.sh"
      TELEGRAM_BOT_TOKEN: ""
      TELEGRAM_CHANNEL_ID: ""
      DEFAULT_USER: "test"
      DEFAULT_EMAIL: "docker@test.com"
      DEFAULT_PASSWORD: "thisismypassword"
      APPRISE_URL: ""
      APP_TIMEZONE: UTC
      RSS_FEED: 1
      TOP_NAVIGATION: 0
      DISABLE_TOP_BAR: 0
      BREADCRUMBS: 1
      SPA: 1
      DISABLE_AUTH: 1
      THEME_COLOR: Stone
      APP_URL: "http://localhost:8080"
      ASSET_URL: "http://localhost:8080"
